name: Build APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libltdl-dev \
            libffi-dev \
            libssl-dev \
            python3-dev \
            git \
            zip \
            unzip \
            autoconf \
            autotools-dev \
            libtool \
            zlib1g-dev

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          # 【关键】Kivy 2.2.1 必须配合 Cython < 3 (即 0.29.x)
          pip install buildozer "cython<3" colorama

      - name: Build with Buildozer
        run: |
          yes | buildozer android debug
        env:
          BUILDOZER_ALLOW_ORG_TEST_DOMAIN: 1

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: medical-helper-apk
          path: bin/*.apk