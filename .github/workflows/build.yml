name: Build APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 清理空间 (必需，防止构建中断)
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # 2. 设置 Java 17 (Android SDK 需要)
      # 这一步会自动配置 JAVA_HOME，不需要再用 apt 安装 jdk 了
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. 设置 Python 3.10
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 4. 安装系统依赖 (已修正拼写，并移除了冗余的 jdk)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libltdl-dev \
            libffi-dev \
            libssl-dev \
            python3-dev \
            git \
            zip \
            unzip \
            autoconf \
            autotools-dev \
            libtool \
            zlib1g-dev

      # 5. 安装 Buildozer
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython colorama

      # 6. 开始打包
      # 首次运行会自动下载 Android SDK/NDK，比较慢，请耐心等待
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug
        env:
          # 允许使用测试域名 (org.elderly) 避免报错
          BUILDOZER_ALLOW_ORG_TEST_DOMAIN: 1

      # 7. 上传结果
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: medical-helper-apk
          path: bin/*.apk