name: Build APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 清理空间
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # 2. 设置 Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. 设置 Python 3.10
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 4. 安装系统依赖
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libltdl-dev \
            libffi-dev \
            libssl-dev \
            python3-dev \
            git \
            zip \
            unzip \
            autoconf \
            autotools-dev \
            libtool \
            zlib1g-dev

      # 5. 安装 Buildozer 和 Cython
      # 【关键修正】移除 "cython<3" 限制。Kivy 2.3.0 需要 Cython 3.0+
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython colorama

      # 6. 开始打包
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug
        env:
          BUILDOZER_ALLOW_ORG_TEST_DOMAIN: 1

      # 7. 上传结果
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: medical-helper-apk
          path: bin/*.apk